<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="javascript.js"></script>
    <title>Sign-up Form</title>
</head>

<body>
    <div class="main">
        <div class="leftside">
            <div class="card-logo">
                <a><img id="logo" src="resources/odin-lined.png"></a>
                <div id="ODIN">ODIN</div>
            </div>
            <div id="byHailee">Photo by<a class="ref" href="#"> Hailee West</a> on <a class="ref" href="#">Unsplash</a></div>
        </div>
        <div class="rightside">
            <div class="header">
                <div>
                    <div>
                        This is not a real online service! You know you need something like this in your life to help you
                        realize
                        your deepest dreams.
                    </div>
                    <div>Sign up now to get started.</div>
                </div>
                <div>You know you want to.</div>
            </div>
            <form action="/signed-in" method="post">
                <fieldset>
                    <div class="box">
                        <legend>Let's do this!</legend>
                        <div>
                            <div>
                                <label id="user-name">FIRST NAME</label>
                                <input type="text" id="user-name" name="user-name" required>
                            </div>
                            <div>
                                <label id="user-lastName">LAST NAME</label>
                                <input type="text" id="user-lastName" name="user-lastName" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label id="user-email">EMAIL</label>
                                <input type="email" id="user-email" name="user-email" required>
                            </div>
                            <div>
                                <label id="user-phone">PHONE</label>
                                <input type="text" id="user-phone" name="user-phone" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label id="user-password">PASSWORD</label>
                                <input type="password" id="user-password" name="user-password" required>
                            </div>
                            <div>
                                <label id="user-confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="user-confirmPassword" name="user-confirmPassword">
                            </div>
                        </div>
                    </div>

                    <button id="signup" type="submit">Create Account</button>

                    <div id="already">Already have an account? <a id="login" href="#">Log in</a></div>
                </fieldset>
            </form>

        </div>
    </div>
</body>

</html>
