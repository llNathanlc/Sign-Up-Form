<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="javascript.js"></script>
    <title>Sign-up Form</title>
</head>

<body>
    <div class="main">
        <div class="leftside">
            Odin
            Photo by Hailee West on Unsplash
        </div>
        <div class="rightside">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.
            Sign up now to get started.
            You <em>know</em> you want to.
            <form action="/signed-in" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label id="user-name">FIRST NAME</label>
                    <input type="text" id="user-name" name="user-name">

                    <label id="user-lastName">LAST NAME</label>
                    <input type="text" id="user-lastName" name="user-lastName">

                    <label id="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="user-email">

                    <label id="user-phone">PHONE</label>
                    <input type="text" id="user-phone" name="user-phone">

                    <label id="user-password">PASSWORD</label>
                    <input type="password" id="user-password" name="user-password">

                    <label id="user-confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="user-confirmPassword" name="user-confirmPassword">

                    <button type="submit">Create Account</button>

                    <div>Already have an account? <button type="submit">log in</button></div>
                </fieldset>
            </form>

        </div>
    </div>
</body>

</html>
